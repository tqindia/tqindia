- command: dagger call plan -args  --src . --tfmod infrastructure/environments/staging/aws/eu-south-2
  env:
    ENVIRONMENT: staging
    REGION: eu-south-2
  label: Terraform Plan for Region eu-south-2 in staging environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_STAGING_EU_SOUTH_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_STAGING_EU_SOUTH_2
- block: Release
  prompt: Please unblock the pipeline
- command: dagger call apply -args  --src . --tfmod  infrastructure/environments/staging/aws/eu-south-2
  env:
    ENVIRONMENT: staging
    REGION: eu-south-2
  label: Terraform Apply for Region eu-south-2 in staging environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_STAGING_EU_SOUTH_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_STAGING_EU_SOUTH_2
