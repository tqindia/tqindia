steps:
- command: dagger call plan -args  --src . --tfmod infrastructure/environments/dvdafg/aws/us-west-2
  env:
    ENVIRONMENT: dvdafg
    REGION: us-west-2
  label: Terraform Plan for Region us-west-2 in dvdafg environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DVDAFG_US_WEST_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DVDAFG_US_WEST_2
- block: Release
  prompt: Please unblock the pipeline
- command: dagger call apply -args  --src . --tfmod  infrastructure/environments/dvdafg/aws/us-west-2
  env:
    ENVIRONMENT: dvdafg
    REGION: us-west-2
  label: Terraform Apply for Region us-west-2 in dvdafg environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DVDAFG_US_WEST_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DVDAFG_US_WEST_2
