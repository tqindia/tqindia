steps:
- command: dagger call plan -args  --src . --tfmod infrastructure/environments/devs/aws/eu-central-2
  env:
    ENVIRONMENT: devs
    REGION: eu-central-2
  label: Terraform Plan for Region eu-central-2 in devs environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
- block: Release
  prompt: Please unblock the pipeline
- command: dagger call apply -args  --src . --tfmod  infrastructure/environments/devs/aws/eu-central-2
  env:
    ENVIRONMENT: devs
    REGION: eu-central-2
  label: Terraform Apply for Region eu-central-2 in devs environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
