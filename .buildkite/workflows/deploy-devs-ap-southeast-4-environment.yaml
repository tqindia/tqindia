steps:
- command: dagger call plan -args  --src . --tfmod infrastructure/environments/devs/aws/ap-southeast-4
  env:
    ENVIRONMENT: devs
    REGION: ap-southeast-4
  label: Terraform Plan for Region ap-southeast-4 in devs environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_AP_SOUTHEAST_4
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_AP_SOUTHEAST_4
- block: Release
  prompt: Please unblock the pipeline
- command: dagger call apply -args  --src . --tfmod  infrastructure/environments/devs/aws/ap-southeast-4
  env:
    ENVIRONMENT: devs
    REGION: ap-southeast-4
  label: Terraform Apply for Region ap-southeast-4 in devs environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_AP_SOUTHEAST_4
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_AP_SOUTHEAST_4
