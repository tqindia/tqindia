- command: dagger call plan -args  --src . --tfmod infrastructure/environments/adfg/aws/ap-east-1
  env:
    ENVIRONMENT: adfg
    REGION: ap-east-1
  label: Terraform Plan for Region ap-east-1 in adfg environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_ADFG_AP_EAST_1
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_ADFG_AP_EAST_1
  type: script
- block: Release
  prompt: Please unblock the pipeline
- command: dagger call apply -args  --src . --tfmod  infrastructure/environments/adfg/aws/ap-east-1
  env:
    ENVIRONMENT: adfg
    REGION: ap-east-1
  label: Terraform Apply for Region ap-east-1 in adfg environment
  plugins:
  - avaly/gcp-secret-manager#v1.1.1:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_ADFG_AP_EAST_1
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_ADFG_AP_EAST_1
  type: script
