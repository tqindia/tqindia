steps:
- command: dagger call plan -args  --src . --tfmod infrastructure/environments/devs/aws/eu-central-2
  env:
    ENVIRONMENT: devs
    REGION: eu-central-2
  label: Terraform Plan for Region eu-central-2 in devs environment
  plugins:
  - github.com/seek-oss/aws-sm-buildkite-plugin#v2.3.2:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
- command: dagger call plan -args  --src . --tfmod infrastructure/environments/devs/aws/ap-south-1
  env:
    ENVIRONMENT: devs
    REGION: ap-south-1
  label: Terraform Plan for Region ap-south-1 in devs environment
  plugins:
  - github.com/seek-oss/aws-sm-buildkite-plugin#v2.3.2:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_AP_SOUTH_1
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_AP_SOUTH_1
- block: Release
  prompt: Please unblock the pipeline
- command: dagger call apply -args  --src . --tfmod infrastructure/environments/devs/aws/eu-central-2
  env:
    ENVIRONMENT: devs
    REGION: eu-central-2
  label: Terraform Apply for Region eu-central-2 in devs environment
  plugins:
  - github.com/seek-oss/aws-sm-buildkite-plugin#v2.3.2:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_EU_CENTRAL_2
- command: dagger call apply -args  --src . --tfmod infrastructure/environments/devs/aws/ap-south-1
  env:
    ENVIRONMENT: devs
    REGION: ap-south-1
  label: Terraform Apply for Region ap-south-1 in devs environment
  plugins:
  - github.com/seek-oss/aws-sm-buildkite-plugin#v2.3.2:
      env:
        LOGS_PROVIDER_PASSWORD: LOGS_PROVIDER_PASSWORD_DEVS_AP_SOUTH_1
        METRICS_PROVIDER_PASSWORD: METRICS_PROVIDER_PASSWORD_DEVS_AP_SOUTH_1
